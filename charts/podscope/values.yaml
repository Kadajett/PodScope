# Default values for podscope
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/kadajett/podscope
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: podscope.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: podscope-tls
  #    hosts:
  #      - podscope.local

# Tailscale ingress configuration (Optional)
# Requires Tailscale Operator to be installed in your cluster
# Alternative to standard Ingress for secure external access via Tailscale network
tailscale:
  enabled: false
  hostname: "podscope"
  tags: "tag:k8s"

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

# PodScope application configuration
config:
  # Kubernetes context (leave empty for in-cluster config)
  kubectlContext: ""

  # Prometheus/VictoriaMetrics URL (required)
  prometheusUrl: "http://prometheus.monitoring.svc.cluster.local:9090"

  # Victoria Metrics URL (optional)
  victoriaMetricsUrl: ""

  # Grafana URL (optional)
  grafanaUrl: ""

  # Rate limiting for kubectl exec endpoint (requests per minute)
  kubectlExecRateLimit: "10"

  # Redis/BullMQ instances for queue monitoring (comma-separated)
  # Format: name:host:port or name:host:port:password
  # Example: "myapp:redis.default.svc.cluster.local:6379,cache:redis.cache.svc.cluster.local:6379"
  redisInstances: ""

  # Logging configuration
  logging:
    level: "info"  # trace, debug, info, warn, error, fatal
    destination: "stdout"  # stdout or file path
    # filePath: "/app/logs/podscope.log"  # Only used if destination is not stdout

# Secrets configuration (optional)
# Create a secret manually and reference it here, or use existingSecret
secrets:
  # Use an existing secret instead of creating one
  existingSecret: ""

  # If existingSecret is not set, these values will be used to create a secret
  # Leave empty if not needed
  grafanaApiKey: ""
  redisPassword: ""

# RBAC configuration
rbac:
  # Create ClusterRole and ClusterRoleBinding
  create: true

  # Additional rules to add to the ClusterRole
  additionalRules: []
