{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "podscope.fullname" . }}-reader-binding
  labels:
    {{- include "podscope.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "podscope.fullname" . }}-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "podscope.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
