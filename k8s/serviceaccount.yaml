apiVersion: v1
kind: ServiceAccount
metadata:
  name: podscope
  namespace: podscope
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podscope-reader
rules:
  # Allow read access to cluster resources
  - apiGroups: [""]
    resources:
      - nodes
      - namespaces
      - pods
      - services
      - configmaps
      - endpoints
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  # Allow reading pod logs
  - apiGroups: [""]
    resources:
      - pods/log
    verbs:
      - get
      - list
  # Allow access to apps resources
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs:
      - get
      - list
      - watch
  # Allow access to batch resources
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  # Allow access to networking resources
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  # Allow access to storage resources
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: podscope-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: podscope-reader
subjects:
  - kind: ServiceAccount
    name: podscope
    namespace: podscope
