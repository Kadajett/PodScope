apiVersion: v1
kind: Service
metadata:
  name: podscope-tailscale
  namespace: podscope
  labels:
    app: podscope
  annotations:
    # Enable Tailscale ingress for this service
    tailscale.com/expose: "true"
    # Set a custom hostname (optional)
    # If not set, Tailscale will auto-generate a name
    # tailscale.com/hostname: "podscope"
    # Make service available on your Tailscale network
    # tailscale.com/tags: "tag:k8s"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: podscope
