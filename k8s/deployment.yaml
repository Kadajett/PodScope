apiVersion: apps/v1
kind: Deployment
metadata:
  name: podscope
  namespace: podscope
  labels:
    app: podscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podscope
  template:
    metadata:
      labels:
        app: podscope
    spec:
      serviceAccountName: podscope
      containers:
        - name: podscope
          # Update this to your container registry and image
          # Example: ghcr.io/kadajett/podscope:latest
          image: ghcr.io/kadajett/podscope:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: podscope-config
            # Uncomment if you created secrets
            # - secretRef:
            #     name: podscope-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
